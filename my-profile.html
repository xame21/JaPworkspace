<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="home.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item">
            <a href="#" id="usuario" class="nav-link"></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="pb-5">
    <div class="text-center p-4">
      <p class="lead">
        <b><span id="prodname"></span></b>
      </p>
    </div>
    <div class="container">
      <h1>Perfil</h1>
    </div>
    <br />
    <br />
    <div class="container">
      <hr />
      <form class="needs-validation" novalidate>
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
              <label class="form-label" for="formNombre1">
                <h5>Primer nombre*</h5>
              </label>
              <input type="text" id="formNombre1" class="form-control" required />
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <label class="form-label" for="formNombre2">
                <h5>Segundo nombre</h5>
              </label>
              <input type="text" id="formNombre2" class="form-control" />
            </div>
          </div>
        </div>
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
              <label class="form-label" for="formApellido1">
                <h5>Primer apellido*</h5>
              </label>
              <input type="text" id="formApellido1" class="form-control" required />
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <label class="form-label" for="formApellido2">
                <h5>Segundo apellido</h5>
              </label>
              <input type="text" id="formApellido2" class="form-control" />
            </div>
          </div>
        </div>
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
              <label class="form-label" for="formEmail">
                <h5>E-mail</h5>
              </label>
              <input type="text" id="formEmail" class="form-control" />
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <label class="form-label" for="formTel">
                <h5>Telefono de contacto*</h5>
              </label>
              <input type="text" id="formTel" class="form-control" required />
            </div>
          </div>
        </div>

        <div class="container" style="padding-top: 50px">
          <hr />

          <button type="submit" class="btn btn-primary btn-block mb-4">
            Gurdar cambios
          </button>
        </div>
      </form>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>
        Este sitio forma parte de
        <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
        - 2022
      </p>
      <p>
        Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la
        letra del obligatorio.
      </p>
    </div>
  </footer>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
</body>

</html>
